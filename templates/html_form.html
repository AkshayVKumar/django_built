<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Demo</title>
</head>
<body>
    <h1>Fill The Form</h1>
    <form method="POST">
        {% csrf_token %}
        <label for="first_name">First Name</label>
        <input type="text" name="first_name" id="first_name" maxlength="20" minlength="3" required>
        <label for="last_name">Last Name</label>
        <input type="text" name="last_name" id="last_name" maxlength="20" minlength="1" required>
        
    </form>
</body>
</html>
