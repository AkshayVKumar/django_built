{% extends "base.html" %}

{% block title %}
  <title>Login Page</title>
{% endblock %}
{% block content %}
  <form method="POST">
      {% csrf_token %}
      <label for="email">Email</label>
      <input type="email" name="email" id="email">
      <label for="password">Password</label>
      <input type="password" name="password" id="password">
      <input type="submit" value="Login">
  </form>
{% endblock %}
